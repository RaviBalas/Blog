{% extends 'blog/base.html' %}
{% block bodyblock %}
<h1>Posts by {{view.kwargs.username}} ({{page_obj.paginator.count}})</h1>
{% for post in posts %}
<div class="jumbotron">
 <img class="rounded-circle account-img" height="50" src="{{post.auther.profilemodel.image.url}}"
                alt="{{user.username}}  no image" srcset="">
        <h6><a href="{% url 'blog:viewuser' post.auther %}"> {{post.auther}}</a></h6>
        <p><a href="{% url 'blog:detail' post.id %}">{{post.title}}</a></p>
        <p>{{post.content}}</p>
        <p>{{post.date_posted|date:" M d Y "}}</p>
</div>
{% endfor %}
{% endblock %}
